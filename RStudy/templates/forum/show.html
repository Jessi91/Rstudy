<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Les forums</title>  
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>    
        <th>Forum</th>  
        <th>Description</th>  
        <th>Actif</th>
    </tr>  
    </thead>  
    <tbody>  
{% for forum in forums %}  
    <tr>  
        <td>{{ forum.nom }}</td>  
        <td>{{ forum.description }}</td>  
        {% if forum.ouvert %}
            <td>Oui</td>  
        {% else %}
            <td>Non</td>  
        {% endif %}
        <td>  
            <a href= "{% url 'edit_forum' id=forum.id_forum %}"><span class="glyphicon glyphicon-pencil" >Modifier</span></a>  
            <a href="{% url 'delete_forum' id=forum.id_forum %}">supprimer</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
{% if user.is_authenticated %}
    <center><a href="{% url 'create_forum' %}" class="btn btn-primary">Cr√©er un forum</a></center>  
{% endif %}
</body>  
</html>

{% extends 'base.html' %}

{% block content %}
  <h2>Calendrier Google de l'utilisateur :</h2>
  <ul class="list-group">
    {% for event in user_events %}
      <li class="list-group-item">
        <span class="badge badge-primary">{{ event.summary }}</span>
        {{ event.start.dateTime }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}

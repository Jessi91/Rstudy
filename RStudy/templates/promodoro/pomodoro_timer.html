{% extends "home/base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/promodoro/pomodoro.css' %}">
{% block content %}
<div id="pomodoro-app" class="text-center mt-5">
    <h2>Promodoro Timer</h2>
    <div id="timer" class="display-1 my-4">25:00</div>
    <div class="button-group">
        <button id="start-timer" class="btn btn-success btn-lg me-2">Start</button>
        <button id="stop-timer" class="btn btn-danger btn-lg" disabled>Stop</button>
    </div>
    <div id="session-progress" class="mt-3">
        <span id="completed-sessions">0</span> sessions completed
    </div>
</div>

<script src="{% static 'js/promodoro/pomodoro.js' %}"></script>
{% endblock %}

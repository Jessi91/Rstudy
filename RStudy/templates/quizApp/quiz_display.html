{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Quiz sur {{ matiere }}</h2>
    <form method="post" action="{% url 'submit_quiz' %}">
        {% csrf_token %}
        {% for question in questions %}
        <div class="mb-3">
            <p><strong>{{ forloop.counter }}. {{ question.question }}</strong></p>
            {% for answer in question.answers.all %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="{{ answer.id }}" id="answer_{{ answer.id }}">
                <label class="form-check-label" for="answer_{{ answer.id }}">
                    {{ answer.answer }}
                </label>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Soumettre le Quiz</button>
    </form>
</div>
{% endblock %}

<!-- Dans votre template HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Espace Personnel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.js" integrity="sha384-oqzHRHD3a0kumW5yzFPa7HIc5iIf48RoC9q+9s+VMZWglU/Gg5FdIz9XSZapXq3Q" crossorigin="anonymous"></script>
</head>
<body>
    <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                // Configuration du calendrier (consultez la documentation FullCalendar pour plus d'options)
                initialView: 'dayGridMonth',
                events: '/path/to/your/events/api/',  // Remplacez par l'URL de votre vue Django qui renvoie les événements
            });

            calendar.render();
        });
    </script>
</body>
</html>
